<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        border: 1px solid #d3d3d3;
        background-color: white;
      }
    </style>
  </head>
  <body onload="startGame()">
    <script>
      var myGamePiece;
      var myGamePieceS;
      var myBackground;

      var myBullets = [];

      function startGame() {
        myGamePiece = new component(
          100,
          100,
          "https://thumbs.gfycat.com/FlippantRewardingHusky-size_restricted.gif",
          0,
          0,
          "image"
        );
        myBackground = new component(
          656,
          270,
          "https://media.gettyimages.com/vectors/treeline-header-vector-id538490552?k=6&m=538490552&s=612x612&w=0&h=uRLtiNKneY8trvlvgwc5qaC2MBfN9Nr6jU5yicKRqoo=",
          0,
          100,
          "background"
        );

        myGamePieceS = new component(
          150,
          150,
          // "http://www.williammalone.com/articles/create-html5-canvas-javascript-sprite-animation/images/coin-sprite-animation-sprite-sheet.png",
          // "https://cdn-images-1.medium.com/max/1600/1*WhDjw8GiV5o0flBXM4LXEw.png",
          "https://lokesh471.files.wordpress.com/2014/04/twitter-bird-sprite.png?w=960",
          100,
          0,
          "sprite"
        );
        myGameArea.start();

        setInterval(() => {
          myGameArea.frameNo++;
        }, 100);

        setInterval(() => {
          genBullet();
        }, 2000);

        document.onkeydown = function(e) {
          var keyCode = e.keyCode;
          // console.log(keyCode);
          if (keyCode == 32) {
            myGameArea.start();
          } else if (keyCode == 39) move("right");
          else if (keyCode == 37) move("left");
          else {
            genBullet();
          }
        };
      }

      var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function() {
          this.canvas.width = 480;
          this.canvas.height = 270;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);
        },
        clear: function() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function() {
          clearInterval(this.interval);
        }
      };

      function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image" || type == "background" || type == "sprite") {
          this.image = new Image();
          this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
          ctx = myGameArea.context;
          if (type == "image" || type == "background") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            if (type == "background") {
              ctx.drawImage(
                this.image,
                this.x + this.width,
                this.y,
                this.width,
                this.height
              );
            }
          } else if (type == "sprite") {
            // context.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh)

            let sx = this.width * (myGameArea.frameNo % 4);
            // let sx = this.x * this.width;
            // console.log(sx);
            ctx.drawImage(
              this.image,
              sx,
              0,
              this.width,
              this.height,
              this.x,
              this.y,
              50, // this.width,
              50
              // this.height
            );
          } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        };
        this.newPos = function() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.type == "background") {
            if (this.x == -this.width) {
              this.x = 0;
            }
          }
        };

        this.crashWith = function(otherobj) {
          var myleft = this.x;
          var myright = this.x + this.width;
          var mytop = this.y;
          var mybottom = this.y + this.height;
          var otherleft = otherobj.x;
          var otherright = otherobj.x + otherobj.width;
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + otherobj.height;
          // console.log(otherobj);
          var crash = true;
          if (
            mybottom < othertop ||
            mytop > otherbottom ||
            myright < otherleft ||
            myleft > otherright
          ) {
            crash = false;
          }
          return crash;
        };
      }

      function updateGameArea() {
        myGameArea.clear();
        myBackground.speedX = -1;
        myBackground.newPos();
        myBackground.update();
        myGamePiece.newPos();
        myGamePiece.update();

        // myGamePieceS.speedX = 1;
        myGamePieceS.newPos();
        myGamePieceS.update();

        for (i = 0; i < myBullets.length; i++) {
          myBullet = myBullets[i];
          if (myBullet.crashWith(myGamePieceS)) {
            myGameArea.stop();
          }
          myBullet.y -= 2;
          myBullet.update();
        }
      }

      function move(dir) {
        myGamePiece.image.src =
          "https://thumbs.gfycat.com/FlippantRewardingHusky-size_restricted.gif";
        if (dir == "up") {
          myGamePiece.speedY = -1;
        }
        if (dir == "down") {
          myGamePiece.speedY = 1;
        }
        if (dir == "left") {
          myGamePieceS.speedX = -1;
        }
        if (dir == "right") {
          myGamePieceS.speedX = 1;
        }
      }

      function clearmove() {
        myGamePiece.image.src =
          "https://thumbs.gfycat.com/FlippantRewardingHusky-size_restricted.gif";
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
      }

      function genBullet() {
        // myBullet = new component(
        //   70,
        //   50,
        //   "https://cdn0.iconfinder.com/data/icons/hipster-arrows/100/Arrow_up-512.png",
        //   200,
        //   300,
        //   "image"
        // );
        myBullet = new component(5, 10, "red", 200, 300, "");
        myBullets.push(myBullet);
      }
    </script>
    <div style="text-align:center;width:480px;">
      <button
        onmousedown="move('up')"
        onmouseup="clearmove()"
        ontouchstart="move('up')"
      >
        UP</button
      ><br /><br />
      <button
        onmousedown="move('left')"
        onmouseup="clearmove()"
        ontouchstart="move('left')"
      >
        LEFT
      </button>
      <button
        onmousedown="move('right')"
        onmouseup="clearmove()"
        ontouchstart="move('right')"
      >
        RIGHT</button
      ><br /><br />
      <button
        onmousedown="move('down')"
        onmouseup="clearmove()"
        ontouchstart="move('down')"
      >
        DOWN
      </button>
    </div>

    <p>The background will go on looping forever.</p>
    <p>
      You should choose a background which overlaps better than in this example.
    </p>
  </body>
</html>
